<ul class="ui-select-choices ui-select-choices-content eoe-select-results">
  <li class="ui-select-choices-group" ng-class="{'eoe-select-result-with-children': $select.choiceGrouped($group) }">
    <div ng-show="$select.choiceGrouped($group)" class="ui-select-choices-group-label eoe-select-result-label" ng-bind="$group.name"></div>
    <ul role="listbox"
      id="ui-select-choices-{{ $select.generatedId }}" ng-class="{'eoe-select-result-sub': $select.choiceGrouped($group), 'eoe-select-result-single': !$select.choiceGrouped($group) }">
      <li role="option" id="ui-select-choices-row-{{ $select.generatedId }}-{{$index}}" class="ui-select-choices-row" ng-class="{'eoe-select-highlighted': $select.isActive(this), 'eoe-select-disabled': $select.isDisabled(this)}">
        <div class="eoe-select-result-label ui-select-choices-row-inner"></div>
      </li>
    </ul>
  </li>
</ul>
