<span class="ui-select-match">
  <li class="ui-select-match-item eoe-select-search-choice" ng-repeat="$item in $select.selected" 
      ng-class="{'eoe-select-search-choice-focus':$selectMultiple.activeMatchIndex === $index, 'eoe-select-locked':$select.isLocked(this, $index)}"
      ui-select-sort="$select.selected">
      <span uis-transclude-append></span>
      <a href="javascript:;" class="ui-select-match-close eoe-select-search-choice-close" ng-click="$selectMultiple.removeChoice($index)" tabindex="-1"></a>
  </li>
</span>
