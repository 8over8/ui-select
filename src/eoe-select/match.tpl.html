<a class="eoe-select-choice ui-select-match"
   ng-class="{'eoe-select-default': $select.isEmpty()}"
   ng-click="$select.toggle($event)" aria-label="{{ $select.baseTitle }} select">
  <span ng-show="$select.isEmpty()" class="eoe-select-chosen">{{$select.placeholder}}</span>
  <span ng-hide="$select.isEmpty()" class="eoe-select-chosen" ng-transclude></span>
  <abbr ng-if="$select.allowClear && !$select.isEmpty()" class="eoe-select-search-choice-close" ng-click="$select.clear($event)"></abbr>
  <span class="eoe-select-arrow ui-select-toggle"><b></b></span>
</a>
