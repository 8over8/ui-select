<div class="btn-group ui-select-match btn-block" ng-hide="$select.open" ng-disabled="$select.disabled" ng-class="{'btn-default-focus':$select.focus}">
    <button type="button" data-ng-click="loadMoreDetails($select.selected)" type="button" tabindex="-1" class="btn btn-default">
        <span tabindex="-1" ng-show="$select.isEmpty()" class="text-muted">{{$select.placeholder}}</span>
        <span tabindex="-1" ng-hide="$select.isEmpty()" ng-transclude=""></span>
    </button> 
    <button type="button" class="btn btn-default" ng-if="$select.allowClear && !$select.isempty()" ng-click="$select.select(undefined)" tabindex="-1">
        <span tabindex="-1" class="glyphicon glyphicon-remove ui-select-toggle"></span>
    </button> 
    <button type="button" class="search" tabindex="-1" ng-click="$select.activate()">
        <i tabindex="-1" class="icon-search"></i>
    </button>
</div>
